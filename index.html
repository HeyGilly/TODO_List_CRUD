<!doctype html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="img/heygilly.png" type="image/x-icon" />
  <title>TODO List</title>
  <meta name="author" content="Hey Gilly" />
  <meta name="description" content="This application is a vanilla javascript TODO list that will help you plan your day accordingly. With this application, you'll be able to edit, cross out, and delete all items in the list. Stay productive!">
  <meta name="keywords" content="HTML CSS Vanilla Javascript CRUD">
  <meta name="theme-color" content="royalblue">
  <!--Personal Stylesheet-->
  <link rel="stylesheet" href="css/main.css">
  <!--Font Awesome-->
  <script src="https://kit.fontawesome.com/5d0c1b436d.js" crossorigin="anonymous"></script>
</head>
<body>

  <!--Navigation-->
  <nav>
    <a href="https://www.linkedin.com/in/heygilly" target="_blank">
      <h3 id="navigationHeader">HeyGilly</h3>
    </a>
  </nav>


<!--Main Section-->
<main>

  <!--Header & Form Section-->
  <header>
    <!--Header-->
    <h1>Today's List</h1>
    <!-- form - insert task, Submit Button-->
    <form id="taskInputContainer">
      <!-- input for task -->
      <input type="text" id="newTaskInput" placeholder="What's today's goal?"/>
      <!--Submit Button-->
      <button type="submit" id="submitButton">&#9166;</button>
    </form>
  </header>


  <!--Header 2-->
  <h2><span>0</span> Tasks</h2>


  <!-- List of Task-->
  <div class="tasksContainer">
    <!-- tasks -->
    <section class="taskTextContainer">
      <!-- Read only to make sure this input is not editable -->
      <input type="text" class="taskText" value="Template of what it will look like"  readonly/>
    </section>
    <!--Button Container-->
    <section class="buttonContainer">
      <!--Edit Button-->
      <button class="edit"><i class="fa-solid fa-pen-to-square"></i></button>
      <!-- Delete Button -->
      <button class="delete"><i class="fa-solid fa-trash"></i></button>
    </section>
  </div>

</main>

</body>
  <script src="js/main.js"></script>
</html>
